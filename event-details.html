<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Grub Crawl</title>

    <link rel="stylesheet" href="content/css/grubgrawl/main.css">
    <link rel="stylesheet" href="content/css/jquery-ui.css">
</head>
<body>
    <!-- HEADER -->

            <div class="header__row row">

                    <!-- GENERAL MENU -->

                    <a href="/">
                        <img src="content/img/grubgrawl/header/header__logo.png" class="header__logo-img" alt="Grub Crawl logo">
                    </a>

                    <a href="http://grubcrawl.com/#ot_header" target="_blank" class="header__navigation subscribe">Subscribe</a>

                    <ul class="header__desktop-navigation list-inline list-unstyled" id="menu">
                        <li><a href="http://grubcrawl.com/#private_event" target="_blank">Private Request</a></li>
                        <li><a href="http://grubcrawl.com/#partnership" target="_blank">Partnerships</a></li>
                        <!--
                        <li><a href="#" class="cart"><span></span></a></li>
                        -->

                <!-- NAVIGATION END -->

    </header>
    <!-- HEADER END -->
    <!-- MAIN -->
    <main class="main">
    </main>
    <!-- MAIN END -->

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <nav class="footer__navigation">
                        <ul class="list-inline list-unstyled">
                            <li><a href="http://grubcrawl.com/#private_event" target="_blank">Private Request</a></li>

                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="footer__copyright col-md-4">
                    <span>&copy; 2017. All Rights Reserved.</span>
                </div>
                <div class="footer__logo col-md-4 text-center">
                    <a href="/">
                        <img src="content/img/grubgrawl/header/header__logo.png" alt="Grub Crawl logo" style="width: 92px;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
<script id="event-details-template" type="x-tmpl-mustache">
    <div class="container event">
        <div class="row">
            <div class="col-md-12 text-center">
                <a href="/" class="event__back-button">&larr; Back</a>
                <h2 class="event__title">{{Title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-push-8 text-center event__dates_picker">
                <div>
                    <p>Select Date and Time</p>
                </div>
                <div id="event-dates-picker"></div>
                <div style="margin-top: -4px;">
                    <select id="event-time-picker" style="display: none;"></select>
                </div>
                <a href="#" id="event-book-now" class="btn btn--primary event__book_now" style="display: none; margin-top: 16px;">Book Now</a>
            </div>
            <div class="visible-xs" style="margin-bottom: 20px;"></div>
            <div class="col-md-8 col-md-pull-4">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ImageUrl}}" class="event__photo" alt="{{Title}}">
                    </div>
                </div>
                {{#Description}}
                <div class="row">
                    <div class="col-md-12">
                        <h3>Event Description</h3>
                        <p>{{{Description}}}</p>
                    </div>
                </div>
                {{/Description}}
                <div class="row">
                    <div class="col-md-12">
                        <h3>Duration</h3>
                        <p id="event-duration">{{Duration}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Event Location</h3>
                        <div class="map-container" style="width: 100%; height: 340px;" data-map-address="{{Address}}"></div>
                        <p class="event__venue">{{Venue}}</p>
                        <p>{{Address}}</p>
                    </div>
                </div>
                {{#Organizer}}
                <div class="row">
                    <div class="col-md-12">
                        <h3>Organized By</h3>
                        <p>{{Organizer}}</p>
                    </div>
                </div>
                {{/Organizer}}
            </div>
        </div>
    </div>
</script>

    <script src="content/js/jquery-1.9.1.min.js"></script>
    <script src="content/js/jquery-ui-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="content/packages/lodash/js/lodash-min.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false&key={{GoogleMapsApiKey}}"></script>
    <script src="content/js/jquery.validate.min.js"></script>
    <script src="content/js/jquery.validate.unobtrusive.min.js"></script>
    <script src="content/js/common.js"></script>

    <script>
        $(function() {
            var eventId = "{{EventId}}";
            var template = $("#event-details-template").html();
            Mustache.parse(template);


            $.get("/brand/events/" + eventId, function(response) {
                init(response);
            });

            function init(model) {
                $("main").html(Mustache.render(template, model));
                EventGrid.web.showMap($('.event .map-container'), model.Address);

                var dates = model.AvailableDates;
                var predicate = function(date, instance) {
                    return instance.Year === date.getFullYear() &&
                        instance.Month === date.getMonth() + 1 &&
                        instance.Day === date.getDate();
                }

                var select = $("#event-time-picker");
                var bookNow = $("#event-book-now");
                var picker = $('#event-dates-picker');

                var selectDate = function(date) {
                    var instances = _.filter(dates,
                        function(instance) {
                            return predicate(new Date(date), instance);
                        });

                    select.empty();
                    _.each(instances, function(instance) {
                        select.append('<option value="' + instance.Id + '">' + instance.Time + '</option>');
                    });
                    select.show();
                    bookNow.show();

                    $("#event-duration").text(date.Duration);
                }

                picker.datepicker({
                    inline: true,
                    beforeShowDay: function(date) {
                        var exists = _.findIndex(dates,
                            function(instance) {
                                return predicate(date, instance);
                            }) >= 0;

                        return [exists && date > new Date(), exists ? "special" : ""];
                    },
                    onSelect: selectDate
                });

                var now = new Date();
                var date = _.first(dates);

                if (date && now.getFullYear() === date.Year && now.getMonth() + 1 === date.Month) {
                    var dateStr = date.Month + "/" + date.Day + "/" + date.Year;

                    picker.datepicker("setDate", dateStr);
                    selectDate(date);
                }


                bookNow.click(function () {
                    var id = parseInt(select[0].value);
                    var instances = _.filter(dates, { Id: id });
                    window.location = instances[0].BookNowUrl;

                    return false;
                });
            }
        });
    </script>
</body>
</html>
